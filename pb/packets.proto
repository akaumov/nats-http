syntax = "proto3";
package pb;

message Request {
    int64 inputTime = 1;
    string userId = 2;
    string deviceId = 3;
    string method = 4;
    string host = 5;
    string remoteAddr = 6;
    string requestURI = 7;
    bytes body = 8;
}

message Response {
    int64 status = 1;
    bytes body = 2;
}